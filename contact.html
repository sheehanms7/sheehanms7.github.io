<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("contact background.jpeg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #000000;
  color: #fff;
  transition: top 0.3s;
  z-index: 1000;
  height: 60px; 
}
.logo {
  height: 50px; 
  width: auto;
  margin-left: -400px; 
  margin-top: 5px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}


#navbar nav ul li {
  margin: 0 15px;
}

#navbar nav ul li a {
  color: #c28e00;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2em;
  transition: color 0.3s;
}

#navbar nav ul li a:hover {
  color: #c28e00;
}
.navbar a, .dropbtn {
  color: #fff;
  padding: 14px 20px;
  text-decoration: none;
  display: block;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #fff;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #555;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.container {
    background: #d8a61c;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    margin-top: 0;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #000000;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #000000;
    border: none;
    border-radius: 4px;
    color: rgb(255, 255, 255);
    font-size: 16px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <header id="navbar">
        <nav class="navbar">
          <ul>
            <li><img src="Rockstar Games Logo.jpg" alt="Logo" class="logo"></li>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Media</a>
              <div class="dropdown-content">
                <a href="https://x.com/RockstarGames?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">X</a>
                <a href="https://www.instagram.com/rockstargames/?hl=en" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/@rockstargames" target="_blank">YouTube</a>
                <a href="https://www.facebook.com/rockstargames/" target="_blank">Facebook</a>
                <a href="https://discord.me/rockstargames" target="_blank">Discord</a>
            </div>
              </div>
            <li><a href="Games.html">Games</a></li>
            <li><a href="Gameplay.html">Gameplay</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="contact.js"></script>
</section>
</body>
</html>
